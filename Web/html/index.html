<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vloeistofonderzoek interface</title>
        <link rel="icon" type="image/png" href="../resources/AASA_logo.withoutBackground.png">

        <link rel="stylesheet" href="../css/styles.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>

        <script src="../javascript/chart-functions.js"></script>
        <script src="../javascript/console-functions.js"></script>
        <script src="../javascript/button-functions.js"></script>
</head>

<body class="aligning">
        <div class="main-container">
                <div class="upper-container">
                        <div class="button-container">
                                <div >
                                        <button onclick="clickUnfoldModule()">Unfold module</button>
                                        <button onclick="clickFoldModule()">Fold module</button>
                                        <button onclick="clickPumpLiquid()">Pump liquid</button>
                                        <button onclick="clickStartMeasurement()">Start measurement</button>
                                        <button onclick="clickUnloadLiquid()">Unload liquid</button>
                                        <button onclick="clickClearChart()">Clear chart</button>
                                </div>
                                <div class="logo-container">
                                        <img src="../resources/AASA_logo.withoutBackground.png" alt="AASA Logo">
                                </div>
                        </div>
                </div>
                <div class="lower-container">
                        <div class="left-section">
                                <div class="graph">
                                        <canvas id="chart"></canvas>
                                </div>
                                <div class="console-container">
                                        <div class="console-header">Console</div>
                                        <div class="console-field"></div>
                                </div>
                        </div>
                        <div class="right-section">
                                <div class="database">Database</div>
                                <div class="database-buttons">
                                        <button>Save measurements</button>
                                        <button>Load measurements</button>
                                </div>
                        </div>
                </div>

        </div>
</body>
</html>
