<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vloeistofonderzoek interface</title>

        <link rel="stylesheet" href="../css/styles.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>
        <script src="../javascript/chart-setup.js"></script>
  
        <script src="../javascript/console-functions.js"></script>
        <script src="../javascript/button-unfoldmodule.js"></script>
        <script src="../javascript/button-startmeasurement.js"></script>
        <script src="../javascript/button-loadresults.js"></script>
</head>

<body>
        <div class="main-container">
                <div class="upper-container">
                        <div class="button-container">
                                <button>Unfold module</button>
                                <button>Start measurement</button>
                                <button>Load results</button>
                        </div>
                        <div class="logo-container">
                                <img src="../resources/AASA_logo.png" alt="AASA Logo">
                        </div>
                </div>
                <div class="lower-container">
                        <div class="graph">
                                <canvas id="chart"></canvas>
                        </div>
                        <div class="console-container">
                                <div class="console-header">Console</div>
                                <div class="console-field"></div>
                        </div>
                </div>
        </div>
</body>
</html>
