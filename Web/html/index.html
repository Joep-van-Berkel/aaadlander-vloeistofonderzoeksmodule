<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vloeistofonderzoek interface</title>
        <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
<div class="main-container">
        <div class="content">
                <div class="left-container">
                        <div class="buttons">
                                <button>Unfold module</button>
                                <button>Start measurement</button>
                                <button>Load results</button>
                        </div>
                        <div class="chart" id="chart">
                                <!-- Chart will be rendered here -->
                        </div>
                </div>
                <div class="right-container">
                        <img src="../resources/AASA_logo.png" alt="AASA Logo" class="logo">
                        <div class="console" id="console">
                                <!-- Feedback text will appear here -->
                        </div>
                </div>
        </div>
</div>
</body>

</html>
